<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-4">
        <h2 class="text-xl mb-2">欢迎，{{ username }}</h2>
        <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">返回首页</a>
        <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">退出登录</a>
        <h3 class="text-2xl font-bold mt-4 mb-4">消息中心</h3>
        <div class="bg-white rounded-lg shadow-md p-4">
            {% for message in messages %}
            <p class="mb-2">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-2 mt-4">
        <p>&copy; 2024 - 2025 Lz's Studio 乐造文件云. 保留所有权利.</p>
    </footer>
</body>
</html>
