<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">日志系统（顺序由前往后）</h2>
        <h5 class="text-gray-600 mb-4">本版本只记录了4.23以及之后时间的日志<br>4.23日前的日志请联系站主</h5>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">时间</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP地址</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200 text-black">
                {% for action in actions %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ action.timestamp }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ action.ip }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ action.action }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded block mt-4 w-fit">退出</a>
    </div>
    <footer class="bg-gray-800 text-white text-center py-2 mt-4">
        <p>&copy; 2024 - 2025 Lz's Studio 乐造文件云. 保留所有权利.</p>
    </footer>
</body>
</html>
