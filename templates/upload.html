<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传文件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-4 flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-md p-8 text-white w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">上传文件</h2>
            {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md mb-4 text-white">
                <input type="password" name="upload_password" placeholder="上传密码" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md mb-4 text-white">
                <h5 class="text-cyan-400 mb-4">密码防人机 密码为 lezao </h5>
                <button type="submit" class="w-full p-3 bg-cyan-400 hover:bg-cyan-500 text-gray-900 font-bold rounded-md">上传</button>
            </form>
            <a href="{{ url_for('index') }}" class="block text-center text-cyan-400 mt-4">退出</a>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-2">
        <p>&copy; 2024 - 2025 Lz's Studio 乐造文件云. 保留所有权利.</p>
    </footer>
</body>
</html>
